<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Amostra de integração entre spring-data 1.4.2 e jsf 2.2.4</title>
</h:head>
<h:body>
    <h:form id="form">
        <h:dataTable id="estadoCivis" value="#{estadoCivilPage.estadoCivis}" var="estadoCivil">
            <h:column>
                <f:facet name="header">Estado Civil</f:facet>
                <h:link value="#{estadoCivil.descricao}" outcome="estadoCivilEdit">
                    <f:param name="id" value="#{estadoCivil.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
