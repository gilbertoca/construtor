<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:metadata>
    <f:viewParam name="id" value="#{estadoCivilPage.selectedId}"/>
    <f:viewAction action="#{estadoCivilPage.loadEstadoCivil}"/>
    <f:viewAction action="#{estadoCivilPage.addInfoMessage}" onPostback="true"/>
</f:metadata>

<h:head>
    <title>mostra de integração entre spring-data e jsf 2.2</title>
</h:head>
<h:body>
    <h:form id="form">
        <h:messages/>
        <h:panelGrid columns="2">
            <h:outputText value="ID:"/>
            <h:outputText value="#{estadoCivilPage.selectedEstadoCivil.id}"/>
            <h:outputText value="Name:"/>
            <h:outputText value="#{estadoCivilPage.selectedEstadoCivil.descricao}"/>
        </h:panelGrid>

        <h:commandButton value="Show Message (postback)"/>
        <h:commandButton value="Show Message (redirect)"
                action="estadoCivilEdit?faces-redirect=true&amp;includeViewParams=true"/>
        <br/>
        <h:link value="Back" outcome="estadoCivilView"/>
    </h:form>
</h:body>
</html>
