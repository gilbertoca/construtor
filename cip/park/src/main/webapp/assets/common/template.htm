<html>
    <head>
        <title>$format.html($title)</title>
        <link rel="stylesheet" type="text/css" href="/assets/css/ADxMenu_htb.css" media="screen, tv, projection" title="Style"/>
        $headElements
    </head>

    <body>

        <div id="header">
            #parse ("/assets/common/header.vm")
        </div>

        <!-- Horizontal menu, top to bottom "navbar" Div-->
        #parse ("/assets/common/menu.vm")

        <div id="container">
            <div id="content">#parse($path)</div>
        </div>

        <div class="footer">
            <span class="left">
                $messages.get("webapp.version")
            </span>
            |
            <span class="right">
                &copy; $messages.get("copyright.year") <a href="$messages.get("company.url")>$messages.get("company.name")</a>
            </span>
        </div>
        $jsElements

    </body>
</html>
