<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Projeto Consulta Dados Pessoais</title>
    </h:head>
    <h:body>
        <h1>Consulta dados pessoais</h1>
        <h:form id="form">
            <h:outputLabel value="Informe o CPF:" for="cpf"/> 
            <h:inputText id="cpf" styleClass="inputStyle" maxlength="11" value="#{pessoaBean.pessoa.cpf}"/>
            <h:commandButton id="consultar" value="consultar" action="#{pessoaBean.consultar}"/>       
        </h:form>
    </h:body>
</html>
